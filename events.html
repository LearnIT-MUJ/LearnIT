<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LearnIT Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="static/events/events.css"> -->
    <link rel="stylesheet" href="CSS/upcomingEvent.css">
    <link rel="stylesheet" href="CSS/pastEvent.css">
    <link rel="stylesheet" href="CSS/main.css">

<body>

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>
    
    <!-- Floating Particles Container -->
    <div class="floating-particles" id="particles-container"></div>

    <!-- Events Section -->
    <section id="events" class="section-events">
        
        <div class="container">
            <h2 class="section-title">Upcoming Events</h2>
            <div class="event-list">
                <!-- Dynamic event cards will be populated here by JavaScript -->
            </div>
        </div>
    </section>
    
    <!-- Past Events Section -->
    <section id="events" class="section-events">
        <div class="container">
            <h2 class="section-title">Past Events</h2>
            <div class="event-list">
                <!-- Dynamic event cards will be populated here by JavaScript -->

    </footer>
    <!--Scripts-->

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
