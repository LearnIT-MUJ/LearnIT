<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LearnIT Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="static/events/events.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
        <img src="static/Logo.png" alt="LearnIT Logo" class="logo-img">
        <h1 class="logo-text">
            <span id="logo-typing">LearnIT</span>
        </h1>
        </div>
    
        <!-- Label that becomes the "hamburger" icon -->
        <label for="nav-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
        </label>
    
        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="teams.html">Team</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="" target="_blank" class="btn-cta">Join Us</a></li>
        </ul>
    </nav>


    <!-- Events Section -->
    <section id="events" class="section-events">
        <div class="container">
            <h2 class="section-title">Upcoming Events</h2>
            <div class="event-list">
                <!--Dynamic Generated cards-->
            </div>
        </div>
    </section>
    
    <!-- Past Events Section -->
    <section id="events" class="section-events">
        <div class="container">
            <h2 class="section-title">Past Events</h2>
            <div class="slick-about">
                <!-- Dynamic Image Carousel will be populated here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 LearnIT Club. All Rights Reserved.</p>
    </footer>
    <!--Scripts-->
    <!-- Include jQuery (required for slick.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include slick slider styles -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <!-- Include slick slider script -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="static/events/event.js"></script>
    <script src="static/events/carousel.js"></script>

</body>
</html>
