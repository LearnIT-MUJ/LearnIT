<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LearnIT Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="static/Logo.png" alt="LearnIT Logo" class="logo-img">
            <h1 class="logo-text">
                <span id="logo-typing">LearnIT</span>
            </h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="teams.html">Team</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="" target="_blank" class="btn-cta">Join Us</a></li>
        </ul>
    </nav>

    <!-- Events Section -->
    <section id="events" class="section-events">
        <div class="container">
            <h2 class="section-title">Upcoming Events</h2>
    
            <!-- Countdown Timer for Upcoming Event -->
            <div id="countdown-timer" class="countdown-timer">
                <h3>Next Event Countdown</h3>
                <p id="days-remaining">Loading...</p>
            </div>
    
            <!-- Event List for Upcoming Events -->
            <div class="event-list" id="event-list">
                <!-- Upcoming event cards will be dynamically added here -->
            </div>
    
            <!-- Slideshow for Past Events -->
            <div id="past-events-slider" class="past-events-slider">
                <h3>Past Events</h3>
                <div class="slider-images">
                    <img src="event1.jpg" alt="AWS EVENT 2023" class="slider-image">
                    <img src="event2.jpg" alt="Past Event 2" class="slider-image">
                    <img src="event3.jpg" alt="Past Event 3" class="slider-image">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 LearnIT Club. All Rights Reserved.</p>
    </footer>

</body>
</html>
