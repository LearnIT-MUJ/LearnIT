<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>LearnIT Club</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@500&display=swap" rel="stylesheet" />

  <!-- Stylesheets -->
  <!-- <link rel="stylesheet" href="CSS/upcomingEvent.css" /> -->
   <link rel="stylesheet" href="CSS/events.css" />
  <link rel="stylesheet" href="CSS/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Background Particles -->
  <div class="floating-particles" id="particles-container"></div>

  <!-- Upcoming Events Section -->
  <section class="section-events">
    <div class="container">
      <h2 class="section-title">Upcoming Events</h2>
      <div class="event-list upcoming-events">
        <!-- Upcoming events will be rendered here by JS -->
      </div>
    </div>
  </section>

  <!-- Past Events Section -->
  <section class="section-events">
    <div class="container">
      <h2 class="section-title">Past Events</h2>
      <div class="event-list past-events">
        <!-- Past events will be rendered here by JS -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="script.js"></script>
  <script src="upcomingEvents.js"></script>
  <script src="pastEvents.js"></script>
  <script src="components/scripts/navbar.js"></script>
  <script src="components/scripts/footer.js"></script>

</body>
</html>
