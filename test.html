<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Snowflakes</title>
    <style>
        .snowflakes-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9); /* For visibility */
            z-index: -1;
            pointer-events: none;
        }
        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>
    <div class="snowflakes-container">
        <div class="snowflake">‚ùÑ</div>
    </div>
</body>
</html>
