<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snowflake Animation Test</title>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
      margin: 0;
      height: 100vh;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      left: 50%;
      font-size: 24px;
      color: white;
      animation: fall 10s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="snowflake">‚ùÑ</div>
</body>
</html>
