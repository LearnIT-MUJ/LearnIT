<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Team Card</title>
  <link rel="stylesheet" href="static/team/exec/exec_card.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <section class="team-section">
    <!-- Animated Background -->
    <div class="background-effects">
      <div class="grid-pattern"></div>
      <div class="floating-orb orb-1"></div>
      <div class="floating-orb orb-2"></div>
      <div class="scan-line scan-top"></div>
      <div class="scan-line scan-bottom"></div>
    </div>

    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span class="status-text">SYSTEM ONLINE</span>
        </div>

        <div class="glitch-title-container">
        <h2 class="main-title">TEAM.EXE</h2>
        <h2 class="title-glitch">TEAM.EXE</h2>
        </div>


        <div class="title-divider">
          <div class="divider-line left"></div>
          <i class="fas fa-terminal terminal-icon"></i>
          <div class="divider-line right"></div>
        </div>

        <div class="subtitle">
          <div class="command-line"><span class="prompt cyan">></span> Initializing team protocols...</div>
          <div class="command-line"><span class="prompt purple">></span> Loading team data...</div>
          <div class="command-line"><span class="prompt pink">></span> Ready for interaction.</div>
        </div>
      </div>

      <!-- Team Cards Container -->
      <div class="team-card-container" id="teamCardContainer"></div>
    </div>
  </section>

  
  <script src="static/team/exec/exec.js"></script>
  <script src="components\scripts\navbar.js"></script>

</body>
</html>
