<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LearnIT Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="static/team/exec/exec_card.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- loader -->
  <div class="loader">
  <span class="loader-text">loading</span>
  <span class="load"></span>
  </div>
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Team Section -->
    <section id="team" class="section-team">
        <div class="container">
            <h2 class="section-title">Meet Our Alumni</h2>
            <p class="section-description" style="font-size:2rem;">2023 - 24</p>
            <div id="team-cards" class="team-cards-container">
                <!-- Cards will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
  <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="static/alumini/alumini.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="components/scripts/navbar.js"></script>
    <script src="components/scripts/footer.js"></script>
    <script>
      window.addEventListener('load', function () {
    const loader = document.querySelector('.loader');
    if (loader) {
      loader.style.opacity = '0';
      loader.style.pointerEvents = 'none';
      setTimeout(() => {
        loader.style.display = 'none';
      }, 1000); 
    }
  });
  </script>
</body>
</html>
